{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ArchPal | Welcome</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="{% static 'css/dist/styles.css' %}" rel="stylesheet">
</head>
<body class="h-screen w-screen overflow-hidden bg-[#faf1e8]">
  <div class="flex h-full w-full flex-col md:flex-row">
    
    <!-- Left: Logo + text + UGA SSO button -->
    <div class="flex items-center justify-center w-full md:w-2/3 px-6 md:px-12 overflow-y-auto">
      <div class="w-full max-w-md space-y-6 py-8 md:py-0">
        <div class="flex justify-center">
          <img src="{% static 'core/ArchPal-Mark-Prelim v01-2.png' %}" alt="ArchPal Logo"
               class="h-16 w-auto">
        </div>
        <div class="text-center space-y-3">
          <h1 class="text-3xl md:text-4xl font-extrabold text-[#BA0C2F]">Welcome to ArchPal</h1>
          <p class="text-gray-700 text-base md:text-lg">
            Meet your AI writing coach, designed and built for the UGA community.
          </p>
        </div>

        <!-- Robo Dawg image - Mobile only -->
        <div class="flex md:hidden items-center justify-center py-4">
          <div class="w-full max-w-xs h-[250px] flex items-center justify-center">
            <img src="{% static 'core/Robo-Dawg.jpg' %}" alt="ArchPal Robo Dawg"
                 class="object-contain w-full h-full">
          </div>
        </div>

        <div class="pt-2 flex justify-center">
          <a href="{% url 'login' %}"
             class="inline-flex items-center justify-center px-6 py-3 rounded-2xl text-base md:text-lg font-semibold
                    bg-[#BA0C2F] text-white shadow-md hover:bg-black transition">
            Login
          </a>
        </div>
        <div class="text-center pt-4">
          <p class="text-gray-600 text-sm md:text-base">
            Not at UGA? Email us at <a href="mailto:archpalhelp@gmail.com" class="text-[#BA0C2F] hover:underline font-semibold">archpalhelp@gmail.com</a> if interested in giving ArchPal a spin.
          </p>
        </div>
      </div>
    </div>

    <!-- Right: Robo Dawg image - Desktop only -->
    <div class="hidden md:flex items-center justify-center w-full md:w-1/3 p-6 md:p-10">
      <div class="w-full max-w-xl h-[500px] md:h-[600px] flex items-center justify-center">
        <img src="{% static 'core/Robo-Dawg.jpg' %}" alt="ArchPal Robo Dawg"
             class="object-contain w-full h-full">
      </div>
    </div>
  </div>
</body>
</html>
